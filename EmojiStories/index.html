<!DOCTYPE html>
<html lang="en">

<head>
    <link href="style.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
</head>

<body>
    <div class="container">
        <header>
            <img src="images/logo6.jpeg" alt="icona" class="logo">
            <h1>Tri-Tales AI</h1>
        </header>

        <main class="building">
            <div class="building-screen">


                <div class="field">
                    <label>Character's name</label>
                    <input type="text">
                </div>
                <div class="field">
                    <label>Choose 3 emojis</label>
                    <ul class="emoji-list">
                        <li class="emoji">🥶</li>
                        <li class="emoji">😡</li>
                        <li class="emoji">🌙</li>
                        <li class="emoji">👜</li>
                        <li class="emoji">🐬</li>
                        <li class="emoji">🧀</li>
                        <li class="emoji">🪐</li>
                        <li class="emoji">😎</li>
                    </ul>
                </div>
                <button id="generate">GENERATE</button>
            </div>
            <div class="loading-screen">
                <img src="images/loading1.mp4" alt="loading-image" class="loading-image">
            </div>
            <div class="result-screen">
                <div class="story">
                    <h2 class="story-title">Title</h2>
                    <p class="story-text">Lorem ipsum dolor sit amet consectetur,
                        adipisicing elit. Illum, voluptas nemo! Qui, neque ipsa sit,
                        quidem facere eaque ex eius natus dolore adipisci voluptate voluptatem soluta sequi nemo omnis
                        corporis?</p>
                </div>
                <div class="result-buttons">
                    <button class="secondary-button" id="home">
                        🏠
                    </button>
                    <button id="continue">NEXT</button>
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>

</html>
